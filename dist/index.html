<!DOCTYPE html><html lang="en"><head>

    <title>Centered Div</title>
    <style>
        body{
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: #f1f1f1;
        }

        .title{
            text-align: center;
            font-family: sans-serif;
            font-size: 2rem;
            margin-top: 0.2rem;
            margin-bottom: 1rem;
            font-weight: 900;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            /* border: 1px solid #ccc; */
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 1rem;
        }

        .line {
            width: 100%;
            display: flex;
            flex: nowrap;
            justify-content: center;
        }

        .item {
            /* padding: 10px; */
            width: 40px;
            height: 40px;
            margin: 2px;
            background-color: #787c7f;

        }

        }

            background-color: #c8b653;
        }

        .item-wrong {
            background-color: #000;
        }

        .keyboard {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .key-base {
            margin: 2px;
            background-color: #404140;
            border: 2px solid #f3f3f3;
            font-size: 1.2rem;
            font-family: sans-serif;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
            border-radius: 5px;
            height: 65px;
        }
        .key-base:hover {
            background-color: #1f1f1f;
            transition: background-color 0.1s;
            cursor: pointer;
        }
        .key-base:active {
            background-color: #1f1f1f;
        }

        .key {
            /* padding: 10px; */
            width: 45px;
        }
        .key-enter {
            width: 65px;
        }
    </style>
